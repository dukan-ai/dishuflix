    <style>
      html {
        scroll-behavior: smooth;
      }
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 10px rgba(229, 9, 20, 0.6), 0 0 20px rgba(229, 9, 20, 0.4);
        }
        50% {
          text-shadow: 0 0 20px rgba(229, 9, 20, 0.8), 0 0 40px rgba(229, 9, 20, 0.6);
        }
      }
      .logo-pulse {
        animation: pulse-glow 3s infinite ease-in-out;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      .dishuflix-logo-text {
        font-family: 'Bebas Neue', sans-serif;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 2px;
        fill: #E50914;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .typewriter-text::after {
        content: '|';
        animation: blink 0.75s step-end infinite;
        margin-left: 2px;
        font-weight: 300;
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-out;
      }

      @keyframes progress-bar-animation {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-progress {
        animation: progress-bar-animation 2.3s ease-out forwards;
      }

      /* Hide all scrollbars for a cleaner UI */
      html, body, #root, .movie-carousel, .modal-content-scroll {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar,
      #root::-webkit-scrollbar,
      .movie-carousel::-webkit-scrollbar,
      .modal-content-scroll::-webkit-scrollbar {
        display: none; /* Hide scrollbar for Chrome, Safari and Opera */
      }
      
      /* Styles for Top 10 Carousel */
      .top-10-number {
        font-family: 'Bebas Neue', sans-serif;
        font-weight: 900;
        font-size: 14rem;
        color: #fff;
        -webkit-text-stroke: 2px #c4c4c4;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.3), 0 0 25px rgba(255, 255, 255, 0.2);
        line-height: 1;
        z-index: 0;
        transform: translateX(25%);
        transition: all 0.3s ease-in-out;
      }
      .top-10-card-container:hover .top-10-number {
        transform: translateX(25%) scale(1.05);
      }
      @media screen and (max-width: 1024px) {
        .top-10-number { font-size: 12rem; }
      }
      @media screen and (max-width: 768px) {
        .top-10-number { font-size: 10rem; }
      }
      @media screen and (max-width: 640px) {
        .top-10-number { font-size: 8rem; transform: translateX(20%); }
        .top-10-card-container:hover .top-10-number { transform: translateX(20%) scale(1.05); }
      }
    </style>
